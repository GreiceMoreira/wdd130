<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description" content="Greice Moreira's BYU-Idaho WDD 130 About Us | Dry Oar">
    <meta name="author" content="Greice Moreira">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero_contact.jpg" alt="Rafting on the water" >
            <h1>Contact Us</h1>
        </div>

        <section class="contact">
            <h2>Dry Oar</h2>
            <div id="info_contact">
                <p>+1 111-1111</p>
                <p>dry_oar@dry_oar.com</p>
                <p>11450 Bd Marie-Victorin, Longueuil, QC J4G 1A4</p>
            </div>

            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22351.296345155486!2d-73.49374838179506!3d45.55209490010909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91ceaae9b4759%3A0xf70f794a7ef2e836!2sTemple%20de%20Montr%C3%A9al%20(Qu%C3%A9bec%2C%20Canada)!5e0!3m2!1sfr!2sca!4v1716588873982!5m2!1sfr!2sca"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="our_employee">
            <h2>Our Team</h2>

            <figure>
                <img src="images/employee_01.jpg" alt="Rafting Group on the Waters" class="img_employee">
                <figcaption> John Ouest </figcaption>
            </figure>
            <figure>
                <img src="images/employee_02.jpg" alt="Rafting Waters" class="img_employee">
                <figcaption>Marie Center</figcaption>
            </figure>
            <figure>
                <img src="images/employee_03.jpg" alt="Rafting Group" class="img_employee">
                <figcaption>Linda Lest</figcaption>
            </figure>

        </section>

        <div class="form">
            <form>
                <fieldset>
                    <legend>Talk with us</legend>
                    <div>
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username">
                    </div>

                    <div>
                    <label for="useremail">E-mail</label>
                    <input type="email" name="useremail" id="useremail">
                    </div>

                    <div class="purpose">
                        <label>Purpose</label>

                        <input type="radio" name="purpose" id="general_inquiry">
                        <label for="general_inquiry">General Inquiry</label>

                        <input type="radio" name="purpose" id="reservation_question">
                        <label for="reservation_question">Reservation Question</label>

                        <input type="radio" name="purpose" id="website_suggestion">
                        <label for="website_suggestion">Website Suggestion</label>
                    </div>
                    <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Message "></textarea>
                    
                    <div class="subscribe">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                    </div>

                    <button type="submit">Submit</button>


                </fieldset>
            </form>

        </div>

    </main>
    <footer>
        <p>&copy; 2024 | Dry Oar | Greice Moreira
        </p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook_icon.svg" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter_icon.svg" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="https://app.moqups.com/aGqBT6iwSHvIKxDdPjWyHwGSUDfbWFfM/view/page/ad12de680">Wireframe</a>
        </nav>
    </footer>
</body>

</html>
