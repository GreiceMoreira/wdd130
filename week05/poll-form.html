<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="Greice Moreira's BYU-Idaho WDD 130 course home page">
        <meta name="author" content="Greice Moreira">

        <link rel="stylesheet" href="styles/poll-form.css">
    <body>

        <header>
            <h1>WDD 130 | Greice Moreira | HTML Form - User Poll</h1>
        </header>


        <main>
            <form action="">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:  </label> 
                        <input type="email" id="useremail" name="useremail">
                    </div>
    
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser? </label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="safari">Safari</option>
                            <option value="firefox">Firefox</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Montreal Qu√©bec, Paris France, Seul South Korean "></textarea>
                    <button type="submit">Submit Poll</button>
                </fieldset>
            </form>
        </main>
